<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>

    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h2>Boas vindas</h2>
    <p>qual é o seu nome?
        <input type="text" name="nome" id="nome">
        <input type="button" value="confirmar" onclick="confirm()">
        <div id="bv">Bem vindo</div>
    </p>
    <h2> Idade </h2>
    <p>Quantos anos voce tem?
        <input type="text" name="idade" id="idade">
        <input type="button" value="confirmar" onclick="idade()">
        <div id="ida">idade</div>
    </p>
    <h2>sera?</h2>
    <p>
        <input type="button" value="NAO CLIQUE" onclick="gay()">
        <div id="btl"></div>
        
    </p>
    <script>
        function somar() {
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.getElementById("txtn2")
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `a soma entre ${n1} e ${n2} é igual a ${s}`
        }
        function confirm() {
        var nome = document.getElementById("nome").value;
        var bv = document.getElementById("bv");
        bv.innerText = `Bem vindo ${nome} sinta-se em casa`;
        }

        function idade() {
            var idade = document.getElementById("idade").value;
            var ida = document.getElementById("ida");
            var nome = document.getElementById("nome").value;
            ida.innerText = `Sua idade é ${idade} e seu nome é ${nome}`;
        }

        function gay() {
            var gay = document.getElementById("gay");
            var btl = document.getElementById('btl');
            var nome = document.getElementById("nome").value;
            btl.innerText = `VOCÊ É MUITO GAY ${nome}`

        }
    </script>
    
</body>
</html>
