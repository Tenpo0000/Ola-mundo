<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
    <style>
        video{
            width: 600px;
            
        }
    </style>
</head>
<body>
    <h1>Inserindo videos Hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video  poster="midia/pão.jpeg" controls>
     <source src="midia/meu-video.mp4"type="video/mp4">
     <source src="midia/meu-video.ogv"type="video/ogv">
     <source src="midia/meu-video.wrv"type="video/wrv">
     <p>Seu navegador não é compativel com o arquivo em mp4,ogg ou wrv <a href="midia/meu-video.mp4">clique aqui para abrir o vídeo em outra guia</a></p>
    </video>

    <h1>Inserindo dados do ytb</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hjuuuvkxY2s?si=AfNhXcqf5NxcbMa2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
